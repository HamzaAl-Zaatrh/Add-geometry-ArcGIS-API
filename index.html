<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocket code camp</title>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/3.41/esri/css/esri.css"
    />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <!-- Start Header -->
    <div class="header">
      <div class="container">
        <img
          src="image/Rocket CodeCamp - Logo.png"
          alt="rocketcodecamp"
          class="rocket-logo"
        />
        <div class="buttons">
          <button id="addPoint" class="button">Add Point</button>
          <button id="addLine" class="button">Add Line</button>
          <button id="addPolygon" class="button">Add Polygon</button>
          <div id="HomeButton"></div>
        </div>

        <!-- <img src="image/gistec - Logo.png" alt="gistic" class="gistec-logo" /> -->
      </div>
    </div>
    <!-- End Header -->

    <div id="map"></div>

    <script src="https://js.arcgis.com/3.41/"></script>
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
